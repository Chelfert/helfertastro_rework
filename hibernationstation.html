<!DOCTYPE html>
<html>
<head>
    <title>Spotify Hibernate Skipper</title>
    <style>
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
        }
        .button {
            padding: 10px 20px;
            margin: 10px 0;
            cursor: pointer;
        }
        #log {
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            height: 200px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Spotify Hibernate Skipper</h1>
        
        <button id="connectBtn" class="button">Connect to Spotify</button>
        <button id="startBtn" class="button" disabled>Start Monitoring</button>
        <button id="stopBtn" class="button" disabled>Stop Monitoring</button>
        
        <div id="status">Status: Not connected</div>
        <div id="log"></div>
    </div>

    <script>
        const API_BASE_URL = 'https://hibernate-dfai.onrender.com/';  // Replace with your Render URL
        let monitoring = false;
        let accessToken = null;

        function log(message) {
            const logDiv = document.getElementById('log');
            logDiv.innerHTML += `<div>${new Date().toLocaleTimeString()}: ${message}</div>`;
            logDiv.scrollTop = logDiv.scrollHeight;
        }

        function updateStatus(message) {
            document.getElementById('status').textContent = `Status: ${message}`;
        }

        async function connect() {
            try {
                const response = await fetch(`${API_BASE_URL}/login`);
                const data = await response.json();
                window.location.href = data.auth_url;
            } catch (error) {
                log(`Error connecting: ${error.message}`);
            }
        }

        async function handleCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            
            if (code) {
                try {
                    const response = await fetch(`${API_BASE_URL}/callback?code=${code}`);
                    const data = await response.json();
                    accessToken = data.access_token;
                    
                    document.getElementById('connectBtn').disabled = true;
                    document.getElementById('startBtn').disabled = false;
                    updateStatus('Connected');
                    log('Successfully connected to Spotify');
                } catch (error) {
                    log(`Error handling callback: ${error.message}`);
                }
            }
        }

        document.getElementById('connectBtn').addEventListener('click', connect);
        document.getElementById('startBtn').addEventListener('click', () => {
            monitoring = true;
            document.getElementById('startBtn').disabled = true;
            document.getElementById('stopBtn').disabled = false;
            updateStatus('Monitoring');
            log('Started monitoring');
        });

        document.getElementById('stopBtn').addEventListener('click', () => {
            monitoring = false;
            document.getElementById('startBtn').disabled = false;
            document.getElementById('stopBtn').disabled = true;
            updateStatus('Connected (not monitoring)');
            log('Stopped monitoring');
        });

        // Check for callback when page loads
        window.addEventListener('load', handleCallback);
    </script>
</body>
</html>
